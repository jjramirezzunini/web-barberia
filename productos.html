<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="./estilos/reset.css">

</head>

<body>
<header>
  <div class="caja">
    <h1><img src="./imagenes/productos/logo.png" alt="logo de la barbería"></h1>
    <nav>
      <ul>
        <li><a href="./index.html">Inicio</a></li>
        <li><a href="./productos.html">Productos</a></li>
        <li><a href="./contacto.html">Contacto</a></li>
      </ul>
    </nav>

<main>
  <ul class="productos">
    <li>
      <h2>Cabello</h2>
      <img src="imagenes/productos/cabello.jpg" alt="cabello">
      <p class="producto-descripcion">Con tijera o máquina, a gusto del cliente</p>
      <p class="producto-precio">$ 10.00</p>
    </li>
    <li>
      <h2>Barba</h2>
      <img src="imagenes/productos/barba.jpg" alt="barba">

    <li>
      <h2>Cabello + Barba</h2>
      <img src="imagenes/productos/cabello+barba.jpg" alt="cabello + barba">
